{% extends "base.html" %}
{% block title %} Afficher Cat√©gorie {% endblock %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                   Categories
                </p>
                <table class="table table-bordered table-sm">
                    {% if data %}
                        <thead>
                        <tr>
                            <th class="align-middle">
                                Id
                            </th>
                            <th class="align-middle">
                                Nom
                            </th>
                        </tr>
                        </thead>
                    {% endif %}

                    {% for row in data %}
                        <tbody>
                        <tr>
                            <td class="align-middle">
                                {{ row.id_categorie }}
                            </td>
                            <td class="align-middle">
                                {{ row.nom_categorie }}
                            </td>
                            <td class="text-center" class="align-middle">
                                <a class="btn btn-primary" href="{{ url_for('categorie_ajouter_wtf') }}" role="button">Ajouter</a>
                            </td>
                            <td class="text-center" class="align-middle">
                                <a class="btn btn-warning"
                                   href="{{ url_for('categorie_update_wtf', id_categorie_btn_edit_html=row.id_categorie) }}"
                                   role="button">Edit</a>
                            </td>
                            <td class="text-center" class="align-middle">
                                <a class="btn btn-danger"
                                   href="{{ url_for('categorie_delete_wtf', id_categorie_btn_delete_html=row.id_categorie) }}"
                                   role="button">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    {% else %}
                        <tbody>
                        <tr>
                            <td>
                                Aucun categorie.
                            </td>
                            <td>
                                <a class="btn btn-primary" href="{{ url_for('categorie_ajouter_wtf') }}" role="button">Ajouter</a>
                            </td>
                        </tr>
                        </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
{% endblock %}
